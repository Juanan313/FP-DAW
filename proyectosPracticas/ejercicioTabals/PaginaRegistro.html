<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Links CSS-->
    <link rel="stylesheet" href="css/formulario.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="js/jquery-ui/jquery-ui.min.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="fancybox-master/dist/jquery.fancybox.css">
    <!--Links JS-->
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/jquery-ui/jquery-ui.min.js"></script>
    <script src="fancybox-master/dist/jquery.fancybox.min.js"></script>


    <title>Formulario Registro</title>
</head>
<body>
    <div class="card">
        <div class="card-header bg-info">
            <h2 class="card-title">Formulario registro nuevo usuario</h2>
        </div>
        <div class="card-body" id="fondo">
            <div class="container bg-secondary p-3 rounded">
                <form action="PracticaApiGoogleMaps.html">
                    <div class="form-group">
                        <label for="username">UserName:</label>
                        <input type="username" class="form-control" id="username" placeholder="Introduzca su nombre de Usuario" name="username">
                      </div>
                    <div class="form-group">
                        <label for="name">Nombre:</label>
                        <input type="name" class="form-control" id="name" placeholder="Introduzca su nombre" name="name">
                      </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                    </div>
                    <div class="form-group">
                        <label for="pwd">Password:</label>
                        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
                    </div>
                    <button type="submit" class="btn btn-default btn-primary">Submit</button>
                </form>
            </div>
        </div>
        <div class="card-footer bg-info"></div>
    </div>
</body>

</html>
