<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <!-- Links estilos: css -->
    <link rel="stylesheet" href="css/RefactBootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="js/jquery-ui/jquery-ui.min.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="fancybox-master/dist/jquery.fancybox.css">
    <!-- <link rel="stylesheet" href="js/fancybox/fancybox/jquery.fancybox-1.3.4.css" type="text/css" media="screen" /> -->

    <!-- Link documentos javaScripts y librerias -->
    <script src="js/practicaMaps.js"></script>
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/jquery-ui/jquery-ui.min.js"></script>
    <script src="js/moment.min.js"></script>
    <!-- <script type="text/javascript" src="js/fancybox/fancybox/jquery.fancybox-1.3.4.pack.js"></script> -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyALmTYHgbNmPYTuU8Np3aCITs8-M_9v8Qc&callback=initMap"></script>
    <script src="fancybox-master/dist/jquery.fancybox.min.js"></script>
    <!-- <script src="bootstrap/js/bootstrap.min.js"></script> -->
    
    <title>Práctica Api Google maps</title>
</head>
<body>
    <div class="card">
    <div class="col-md-12 bg-success card-header">
        <button id="showhidemenu" class="btn float-left " title="Muestra y oculta el menú de las tablas"><i class="fa fa-bars"></i></button>
        <h1>Ejercicio Tablas</h1>
        <input id="datepicker" width="276" class="floatRight" />
    </div>
    <div class="col-md-12 card-body">
        <aside id ="lateralMenu" class="col-sm-12 col-md-2 d-none bg-dark">
            <div class="container noPaddingRight">
                <button id="buttonColor1" class="btn btn-primary btn-sm m-1" title="Cambia el color de fondo de la tabla 1">Color Fondo 1</button>
                <button id="buttonColor2" class="btn btn-primary btn-sm m-1 floatRight" title="Cambia el color de fondo de la tabla 2">Color Fondo 2</button>
                <button id="buttonTable1" class="btn btn-primary btn-sm m-1">Crear tabla</button>
                <button id="buttonTable2" class="btn btn-primary btn-sm m-1 floatRight">Crear tabla 2</button><br/>
                <button id="buttonShowHide1" class="btn btn-primary btn-sm m-1">Show/Hide1</button>
                <button id="buttonShowHide2" class="btn btn-primary btn-sm m-1 floatRight">Show/Hide2</button><br/>
                <button id="moreInfo1" class="btn btn-primary btn-sm m-1">Más info1</button>
                <button id="moreInfo2" class="btn btn-primary btn-sm m-1 floatRight">Más info2</button><br/>
                <button id="SelectAll1" class="btn btn-primary btn-sm m-1">SelectAll1</button>
                <button id="SelectAll2" class="btn btn-primary btn-sm m-1 floatRight">SelectAll2</button><br/>
                <span>Filas: </span>    <input type="number" id="rowcount" class="floatRight bg-light" value="6"/><br/><br/>
                <span>Columnas: </span> <input type="number" id="columncount" class="floatRight bg-light" value="6"/><br/><br/>
                <span>Texto a insertar: </span> <input type="text" id="insertText1" class="floatRight bg-light"><br/>

                <div id="oculto1">
                    <button id="borrar1" class="btn btn-primary btn-sm m-1">Borrar Texto 1</button><br/>
                    <select name="idsUsuarios" id="select1" class="bg-light"></select>
                </div>
                <div id="oculto2" class="floatRight">
                    <button id="borrar2" class="btn btn-primary btn-sm m-1 floatRight">Borrar Texto 2</button> <br/>
                    <select name="idsUsuarios" id="select2" class="floatRight"></select>
                </div>
            </div>
        </aside>
            <div id="id1" class="divTablas fondo2 col-sm-12 col-md-6 bg-primary"></div>
            <div id="id2" class="divTablas fondo1 col-sm-12 col-md-6 bg-secondary"></div>
            <div id="dialog1"></div>

        </div>
    <div class="usersDrag container-fluid col-md-12 d-none bg-success card-footer"></div>
</div>
</body>
</html>
