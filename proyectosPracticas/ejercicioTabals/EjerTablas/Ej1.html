<html>

<head>
    <title>DIVS</title>
    <script src="Ej1JS.js"></script>
</head>

<body>
    <!--DIV1-->
    <div style="width: 50%; height: 50%; background-color: #B0E0E6; float: left;" id="div1">
    </div>


    <!--DIV2-->
    <div style="width: 50%; height: 50%; background-color: #90EE90; float: right;" id="div2">
    </div>


    <!--DIV1-->
    <!--CAMBIAR COLOR-->
    <button style="float: left;" onclick="color1()">Modificar color DIV1</button>
    <!--CREAR TABLA-->
    <button style="float: left;" onclick="tabla1()">Crear tabla</button>
    <div id="bt1" style="display:none">
        <!--RECIBIR TEXTO-->
        <form style="float:left">
            Texto:
            <input type="text" name="CTexto1" id="txt1">
        </form>
        <!--INSERTAR TEXTO-->
        <button onclick="Insertar1()" style="float: left;">Insertar Texto</button>
        <!--BORRAR TEXTO-->
        <button onclick="Borrar1()" style="float: left;">Borrar Texto</button>
        <!--QUITAR SELECCION-->
        <button onclick="QuitarSeleccion1()" style="float: left;">Quitar seleccion.t1</button>
    </div>


    <!--DIV2-->
    <div id="bt2" style="display:none">
        <!--QUITAR SELECCION-->
        <button onclick="QuitarSeleccion2()" style="float: right;">Quitar seleccion.t2</button>
        <!--BORRAR TEXTO-->
        <button onclick="Borrar2()" style="float:right">Borrar Texto</button>
        <!--INSERTAR TEXTO-->
        <button onclick="Insertar2()" style="float:right">Insertar Texto</button>
        <!--RECIBIR TEXTO-->
        <form style="float:right">
            Texto:
            <input type="text" name="CTexto2" id="txt2">
        </form>
    </div>
    <!--CREAR TABLA-->
    <button style="float: right;" onclick="tabla2()">Crear tabla</button>
    <!--CAMBIAR COLOR-->
    <button style="float: right;" onclick="color2()">Modificar color DIV2</button>







</body>

</html>
