<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/EjercicioTablas.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
    <header>
        <button id="showhidemenu" class="noStyle" title="Muestra y oculta el menú de las tablas"><i class="fa fa-bars"></i></button>
        <h1>Ejercicio Tablas</h1>
    </header>
    <main>
        <aside>
                <button id="buttonColor1" class="style" title="Cambia el color de fondo de la tabla 1">Color Fondo 1</button>
                <button id="buttonColor2" class="style" title="Cambia el color de fondo de la tabla 2">Color Fondo 2</button>
                <button id="buttonTable1" class="style">Crear tabla</button>
                <button id="buttonTable2" class="style">Crear tabla 2</button><br/>

                <button id="buttonShowHide2" class="style">Mostrar/Ocultar 2</button><br/>
                Nº Filas :    <input type="text" id="rowcount" value="6"/><br/><br/>
                Columnas:<input type="text" id="columncount" value="6"/>
                <button id="buttonInsertText1" class="style">Insertar texto tabla </button><br/>
                Texto a insertar: <input type="text" id="insertText1">
                <button id="moreInfo1" class="style">Más info1</button>
                <button id="moreInfo2" class="style">Más info2</button>
                
                
                <br/><br/>
        </aside>
            <div id="id1" class="fondo1 div40"></div>
            <div id="id2" class="fondo2 div40"></div>
            <div id="dialog1"></div>
    </main>
